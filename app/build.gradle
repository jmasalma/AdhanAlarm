apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "islam.adhanalarm"
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "1.4.6"
    }
    compileSdkVersion 33
    defaultConfig {
        applicationId "islam.adhanalarm"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 116
        versionName "2.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.5.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.20"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
    implementation "androidx.compose.ui:ui:1.4.6"
    implementation "androidx.compose.material:material:1.4.6"
    implementation "androidx.compose.ui:ui-tooling-preview:1.4.6"
    implementation 'androidx.activity:activity-compose:1.7.2'
}
